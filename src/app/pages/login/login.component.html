<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-96 lg:w-96 left-0 bottom-0 sm:bg-none"
      src="/assets/images/svg/login-bg-left.svg "
      alt="bg left"
    />
    <img
      loading="lazy"
      class="absolute w-96 right-0 bottom-0 sm:bg-none"
      src="/assets/images/svg/login-bg-rigth.svg"
      alt="bg right"
    />
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto ">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/png/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <!--message-->
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <!--la clase space-y-4 hace que cada cosa en columna tendra un espaciado homogeneo, en este caso los input-->
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="text"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
           <app-btn [color]="'success'" [typeBtn]="'submit'">Log In</app-btn>
          </div>
           <div class="relative text-center">
            <span class="text-xs w-full">OR</span>
           </div>
          <div class="relative">
            <button type="submit" class="font-semibold w-full shadow-md py-2 px-5 flex gap-2 justify-center">
              <img src="/assets/images/svg/google-logo.svg" class="w-6" alt="">
               Continue with Google</button>
          </div>
          <div class="relative">
            <button type="submit" class="font-semibold w-full shadow-md py-2 px-5 flex gap-2 justify-center">
              <img src="/assets/images/svg/microsoft_logo.svg" class="w-6" alt="">
               Continue with Microsoft</button>  
          </div>
          <div class="relative">
            <button type="submit" class="font-semibold w-full shadow-md py-2 px-5 flex gap-2 justify-center">
              <img src="/assets/images/png/apple-logo.png" class="w-6" alt="">
               Continue with Apple</button>  
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
